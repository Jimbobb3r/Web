<script>
$('div.vids').hide();

$('.vidLink').click(function(){
    var id=$(this).data('id'),
        thisDiv=$("div.vids[data-id='" + id +"']"),
        thisVideo=$("div.vids[data-id='" + id +"']").find('vids');

    $('vids').each(function () {
        this.pause();
        this.currentTime = 0;
    });

       $('div.vids').not(thisDiv).fadeOut();

       thisDiv.fadeIn();
       thisVideo.get(0).play();
});

</script>
